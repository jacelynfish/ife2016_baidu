<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var zhNames = ['一','二','三','四','五','六'];
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 70],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var list = document.getElementById('aqi-list');
  var tempArr = [];
  tempArr = aqiData.filter(function(ele,index,arr){
  	return ele[1] >= 60;
  })
  tempArr.sort(compare);
  tempArr.forEach(function(ele,index,arr){
  	var tempChild = document.createElement('li');
  	tempChild.innerHTML = '第'+zhNames[index]+'名：'+ele[0]+','+ele[1];
  	list.appendChild(tempChild);
  })

  function compare(b, a){
  	return a[1] - b[1];
  }

})();

</script>
</body>
</html>
